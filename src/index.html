<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dutch Auction</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Dutch Auction</h1>
      <!-- Contract Form -->
      <form id="contract-form" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="address-input" type="text" class="validate" required>
            <label for="address-input">Contract Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="abi-input" class="materialize-textarea" required></textarea>
            <label for="abi-input">ABI / JSON Interface</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">
          ACCESS
        </button>
      </form>

      <!-- Contract UI -->
      <div id='contract-ui' class='col s12'>
        <!-- Interact with the contract here. -->
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
